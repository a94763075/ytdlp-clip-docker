name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Add Poetry to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install

    - name: Lint with flake8
      run: |
        poetry run pip install flake8
        poetry run flake8 app.py

    - name: Run Flask app in background
      run: |
        poetry run python app.py --port=5001 &
        sleep 5

    - name: Check Flask is responding
      run: curl --fail http://127.0.0.1:5001 || exit 1

    - name: Docker build test
      run: docker build -t yt-clipper .
